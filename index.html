<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8"/>
  
  <!-- link bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  
  <!-- link font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">
  
</head>
<body>
    
    <!-- heading -->
    <h1 class="project-heading">Etch-a-Sketch</h1>
    <p class="project-description">Move your mouse over the space below and see something amazing!</p>

    <div class="btn-group buttons-container">
      <button class="btn btn-light btn-outline-dark" id="resetBtn">Reset</button>
      <button class="btn btn-light btn-outline-dark" id="rgbBtn">Random RGB</button>
      <button class="btn btn-light btn-outline-dark" id="blackBtn">Black</button>
    </div>
    
    <!-- div for container to show grid -->
    <div id="gridContainer" class="flex-container "></div>

    <script src="myscripts.js"></script>
